{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
        href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
      <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
        <link rel="stylesheet"

    <body >
        <div class="top"  style = "height:100vh;width:100%;background-image:url({% static '/images/signup2.jpg'%}) ;background-repeat: no-repeat;background-size: cover; " >
             <h1 class=" col-12-col-sm-12 text-center text-color:warning;" style="padding-top: 37px">Login Here</h1>  
            <div class= "container w-25 text-center p-3 my-5 bg-info opacity-75">
            <form action="" method="POST">
                {% csrf_token %}
            {{form|crispy}}
            <br>
            <button class="btn btn-primary mb-2" type="submit">submit</button>
            
             </form>
          </div>
           <div class="text-center">
            <h5> if you do not have an accout,Then signup here</h5>
        
            <a href="{% url 'signup' %}" class="btn btn-danger btn-md">Signup</a>
              </div>
        </div>


        
        

        
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    </body>
</html>
